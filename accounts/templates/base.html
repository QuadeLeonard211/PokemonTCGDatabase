{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/login-page-styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>{% block title %}Pokemon TCG Database{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar" style="background-color: #1C486D;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'accounts/img/pokeball.png' %}" alt="pokeball" width="30" height="30">
        </a>
      </div>
    </nav>

    <section class="container-fluid">
      <div class="row">
        <div class="col custom-col align-items-center text-center">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col ps-0 pe-0 d-none d-md-block">
          <img class="img-fluid" src="{% static 'accounts/img/squirtle-sir.jpg' %}" alt="squirtle-sir">
        </div>
      </div>
    </section>

    <nav class="navbar fixed-bottom" style="background-color: #1C486D; color: #D3E7FF;">
      <div class="container">
        <p class="acknowledgement-text">Authors: Tucker Mayfield, Samuel Lewis, Danny Clemens, Quade Leonard</p>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
