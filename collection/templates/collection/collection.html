{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!--custom css-->
        <link rel="stylesheet" type="text/css" href="{% static 'pokemondb/css/gallery-styles.css' %}">

        <!--google font-->
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        
        <!--title-->
        <title>Gallery</title>
    </head>
    <body>
        <!--gallery navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C486D;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'pokemondb/assets/pokeball.png' %}" alt="pokeball" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'pokemondb:gallery' %}">Gallery</a>
                    </div>
                </div>
            </div>    
        </nav>
        <br>
        <!--end navbar-->
 
        <!--container for all of the cards generated in the gallery-->
        <div class="container">
            <div class="row">
                {% for card, price in card_list %}
                    {% with "pokemondb/"|add:card.image as image %}
                        <div class="col-md-4">
                            <img class="img-fluid" src="{% static image %}">
                            <p>Current market value: {{ price.trendPrice }}</p>
                        </div>
                        {% if forloop.counter|divisibleby:3 and not forloop.last %}
                            </div><div class="row"> <!-- Start a new row after every 3 items -->
                        {% endif %}
                    {% endwith %}
                {% endfor %}
            </div>
        </div>
        <!--end of card container-->

        <!--boostrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
