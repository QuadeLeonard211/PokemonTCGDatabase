{% load static %}
<!DOCTYPE html>
<head>
	<!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Filter Results</title>
</head>
<body>
	<h1>Filter Results</h1>

	<br>
		<!-- <div class="row collapse {% if show_form %} show  {% endif %}" id="form-holder"> -->
			<div class="row">
				<div class="col">
					<div class="card card-body">

						<form method="get">
							{{my_filter.form.as_p}}

							<button class="btn-primary" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</br>

	<div class="container">
		<div class="row">
			{% for card in card_list %}
				{% with "pokemondb/"|add:card.image as image %}
					<div class="col-md-4">
						<img class="img-fluid" src="{% static image %}">
					</div>
					{% if forloop.counter|divisibleby:3 and not forloop.last %}
						</div><div class="row"> <!-- Start a new row after every 3 items -->
					{% endif %}
				{% endwith %}
			{% endfor %}
		</div>
	</div>


	<!-- <ul>
		{% for card in card_list %}
			{% with "pokemondb/"|add:card.image as image %}
			<li>
				{{ card.name }}, {{ card.card_number}}, <img src="{% static image %}" alt="">
			</li>
			{% endwith %}
		{% endfor %}
	</ul> -->
</body>
